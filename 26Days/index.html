<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Forms</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Libertinus+Sans:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <form action="#" method="GET">
        <section>
            <h2>Your personal details</h2>
            <ul>
                <li>
                    <label for="username">Your name</label>
                    <input type="text" name="user-name" id="username" required placeholder="Steve" value=""/>
                </li>
                <li>    
                    <label for="useremail">your email address</label>
                    <input type="email" name="user-email" id="useremail">
                </li>
                <li>
                    <label for="userpassword">your password</label>
                    <input type="password" name="user-password" id="userpassword" required minlength="7">
                </li>
            </ul>
        
        </section>
        
        <section>
            <h2>More details</h2>
            <ul>
                <li>
                    <label for="userage">your age</label>
                    <input type="number" step="1" name="user-age" id="userage" required max="100">
                </li>
                <li>
                    <label for="birthdate">your birthdate</label>
                    <input type="date" name="user-birthdate" id="userbirthdate" required min="1921-01-01" max="2003-01-01">
                </li>
                <li>
                    <label for="favorite-color">Your favorite color?</label>
                    <select id="favorite-color" name="favorite-color">
                        <option value="Blue">"My favorite color is blue</option>
                        <option value="">Black</option>
                        <option value="">Red</option>
                    </select>
                </li>
            </ul>
        </section>


        <section>
            <label for="usermessage">Your message</label>
            <textarea id="usermessage" name="user-message" required rows="8"></textarea>
        </section>

        <section>
            <h2>How should we verify your account?</h2>
            <ul>
                <li class="form-control-inline">
                    <input type="radio" name="verify" id="verify-text-message" value="text-message" required/>
                    <label for="verify-text-message">Via text message(SMS)</label>
                </li>
                <li class="form-control-inline">
                    <input type="radio" name="verify" id="verify-phone" value="phone" required/>
                    <label for="verify-phone">Via phone call</label>
                </li>
                <li class="form-control-inline">
                    <input type="radio" name="verify" id="verify-email" value="email" required/>
                    <label for="verify-email">Via an email</label>
                </li>        
            </ul>
        </section>

        <section>
            <h2>How should we contact you?</h2>
            <ul>
                <li class="form-control-inline">
                    <input type="checkbox" id="contact-email" name="terms" value="email">
                    <label for="contact-email">Contact me via email</label>
                </li>
                    <li class="form-control-inline">
                    <input type="checkbox" id="contact-phone" name="terms" value="phone">
                    <label for="contact-phone">Agree to via phone</label>
                </li>
            </ul>
        </section>
        <hr />
        <section>
                <div class="form-control-inline">
                    <input type="checkbox" id="agree-terms" name="terms">
                    <label for="agree-terms">Agree to terms?</label>
                </div>            
        </section>
        <section>
            <button type="submit">Submit</button>
        </section>
    </form>
</body>
</html>
